<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/specialmenu-drink.css">
</head>
<body>

<div class="container mt-5">
    <div class="menu-card row">
        <h1 class="col-12">Drink</h1>
        <div class="ingredients col-md-6">
            <h3>Select Ingredient:</h3>
            <select id="ingredient-select" class="form-control" onchange="updateCoffeePicture()">
                <option value="default">-- Select --</option>
                <option value="lemonade">lemonade</option>
                <option value="orange">orange</option>
                <option value="strawberry">strawberry</option>
                <option value="pineapple">pineapple</option>
            </select>
        </div>
        <div class="coffee-picture col-md-6 text-center">
            <img id="coffee-image" src="images/drink.jpg" alt="Coffee">
        </div>
        <div class="col-12 mt-4">
            <h3>What else do you want to add to your drink?</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chocolate" value="chocolate">
                <label class="form-check-label" for="chocolate">fruit slices</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="syrup" value="syrup">
                <label class="form-check-label" for="syrup">Sparkling water</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="syrup" value="syrup">
                <label class="form-check-label" for="syrup">Syrup</label>
            </div>
        </div>
        <div class="col-12 mt-4">
            <h2>How do you like your drink to be served?</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="serveOption" id="takeaway" value="takeaway">
                <label class="form-check-label" for="takeaway">Takeaway</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="serveOption" id="glass" value="glass">
                <label class="form-check-label" for="glass">Glass</label>
            </div>
        </div>
        <div class="col-12 mt-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="temperatureOption" id="cold" value="cold">
                <label class="form-check-label" for="cold">Cold</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="temperatureOption" id="hot" value="hot">
                <label class="form-check-label" for="hot">ice cold</label>
            </div>
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-primary order-button" onclick="placeOrder()">Order</button>
            <div id="order-message" class="order-message">Order placed!</div>
            <a href="index.html"><button class="btn btn-primary order-button">back</button></a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="js/specialmenu-drink.js"></script>

</body>
</html>
