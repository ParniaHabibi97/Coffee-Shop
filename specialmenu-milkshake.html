<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/specialmenu.css">
</head>
<body>

<div class="container mt-5">
    <div class="menu-card row">
        <h1 class="col-12">Milkshake</h1>
        <div class="ingredients col-md-6">
            <h3>Select Ingredient:</h3>
            <select id="ingredient-select" class="form-control" onchange="updateCoffeePicture()">
                <option value="default">-- Select --</option>
                <option value="latte">Bannana</option>
                <option value="mocha">Chocolate</option>
                <option value="Americano">Strawberry</option>
                <option value="Affogato">Vanilla</option>
            </select>
        </div>
        <div class="coffee-picture col-md-6 text-center">
            <img id="coffee-image" src="images/Coffee.jpg" alt="Coffee">
        </div>
        <div class="col-12 mt-4">
            <h3>What else do you want to add to your ice cream?</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chocolate" value="chocolate">
                <label class="form-check-label" for="chocolate">Whipped cream</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="syrup" value="syrup">
                <label class="form-check-label" for="syrup">Sprinkels</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="syrup" value="syrup">
                <label class="form-check-label" for="syrup">Melted chocolate</label>
            </div>
        </div>
        <div class="col-12 mt-4">
            <h2>How do you like your ice cream to be served?</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="serveOption" id="takeaway" value="takeaway">
                <label class="form-check-label" for="takeaway">Cone</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="serveOption" id="glass" value="glass">
                <label class="form-check-label" for="glass">Plate</label>
            </div>
        </div>
        <div class="col-12 mt-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="temperatureOption" id="cold" value="cold">
                <label class="form-check-label" for="cold">Cold</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="temperatureOption" id="hot" value="hot">
                <label class="form-check-label" for="hot">Hot</label>
            </div>
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-primary order-button" onclick="placeOrder()">Order</button>
            <div id="order-message" class="order-message">Order placed!</div>
            <a href="index.html"><button class="btn btn-primary order-button">back</button></a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="js/specialmenu-milkshake.js"></script>

</body>
</html>
